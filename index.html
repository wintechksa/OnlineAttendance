    body {

      /* font-family: Montserrat, 'Poppins', sans-serif;

    .maincontainer{
      /* border: solid red; */
       position: relative;

      font-family: Montserrat, 'Poppins', sans-serif;
      margin: auto;
      padding: 0;
      height: 100vh;
      /* width: 500px; */
      width: 80%;
      background: linear-gradient(to bottom right, #2e3b4e, #173352);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

    }

    .container {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      /* width: 90%; */
      max-width: 500px;
      text-align: center;
      z-index: 2;
    }

    img.logo {

      margin-bottom: 20px;
    }

    .project{
        color: white;
         font-size: 12px;
         line-height: 20px;
         margin-bottom: 25px;
       }
    .tagline {
      font-size: 20px;
      font-style: italic;
      /* font-family: garamond; */
      color: #91d5ff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 50px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .btn {
      display: block;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      /* margin: 10px; */
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      background: linear-gradient(to right, #1A48A2, #1DB3E8);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      /* background: linear-gradient(to right,  #40b0e0,#0073cf); */
       background: linear-gradient(to right,  #fafafa,#d2e4f3);
       color: #1A48A2;
       transform: scale(1.02);
    }

    .btn i {
      margin-right: 8px;
      /* font-weight: normal; */
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #cccccc;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
      line-height: 20px;

    }

    .footer-logo {
      max-width: 40px;
      margin-bottom: 10px;
      
      /* filter: invert(1); */
    }

    @media (max-width: 600px) {
      .maincontainer{
        width: 100%;
      }
      .container {
        padding: 25px 20px;
         /* max-width: 100%; */
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }

    /* Animated Light Blue Circles */
    .background-circles {
      /* position: fixed; */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(8, 151, 233, 0.877) 0%, rgba(16, 134, 212, 0.1) 100%);
      backdrop-filter: blur(10px);
      animation: floatFast 6s infinite ease-in-out alternate;
    }

    .circle1 {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 15%;
      /* border: solid red; */
    }

    .circle2 {
      width: 180px;
      height: 180px;
      bottom: 5%;
      right: 20%;
      /* border: solid red; */
    }

    .circle3 {
      width: 140px;
      height: 140px;
      top: 55%;
      left: 45%;
      /* border: solid red; */
    }

    @keyframes floatFast {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-60px) scale(1.2); }
    }
  </style>
