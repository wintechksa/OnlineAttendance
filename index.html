<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      background-color: #f4f4f4;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
      max-width: 500px;
      /* min-height: 700px; */
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      color: white;
      background-color: #0078D4;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004e8a;
    }

    .tagline {
      font-size: 22px;
      font-style: italic;
      color: #444;
      margin-top: 5px;
      font-family: Garamond;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      text-align: center;
    }

    .footer-logo {
      max-width: 60px;
      height: 40px;
    }

    .footer-text {
      line-height: 2;
    }
  </style>
</head>
<body>

    <!-- Title -->
    <h1>Online Attendance Portal</h1>

    </div>
